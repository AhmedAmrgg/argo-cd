apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AhmedAmrgg/argo-cd.git'
    targetRevision: main
    path: myapp
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:   # Auto-sync (GitOps)
      prune: true
      selfHeal: true
